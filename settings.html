<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Cell Defense - 설정</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    body {
      background-color: #121212;
      color: #e0f7ea;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #4a8;
      text-shadow: 2px 2px 0 #030;
      margin-bottom: 40px;
    }

    .setting-group {
      background: #1b1b1b;
      border: 4px double #3a6;
      padding: 24px;
      margin-bottom: 20px;
      width: 500px;
      box-shadow: 0 0 12px rgba(58, 100, 58, 0.5);
    }

    .setting-group label {
      display: flex;
      justify-content: space-between;
      margin: 12px 0;
      font-size: 12px;
    }

    select, input[type="checkbox"] {
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      background: #0f0f0f;
      color: #b4ffd4;
      border: 2px solid #3a6;
      padding: 4px;
    }

    button {
      margin-top: 30px;
      padding: 12px 20px;
      font-size: 14px;
      font-family: 'Press Start 2P', monospace;
      background: #0f0f0f;
      border: 2px solid #3a6;
      color: #b4ffd4;
      cursor: pointer;
    }

    button:hover {
      background: #1a1a1a;
      box-shadow: 0 0 8px #3a6;
    }
  </style>
</head>
<body>
  <h1>설정</h1>

  <div class="setting-group">
    <label>
      배경음악:
      <input type="checkbox" id="musicToggle">
    </label>
    <label>
      효과음:
      <input type="checkbox" id="sfxToggle">
    </label>
    <label>
      게임 속도:
      <select id="speedSelect">
        <option value="normal">보통</option>
        <option value="fast">빠름</option>
        <option value="veryfast">매우 빠름</option>
      </select>
    </label>
    <label>
      UI 폰트 크기:
      <select id="fontSizeSelect">
        <option value="small">작게</option>
        <option value="medium" selected>보통</option>
        <option value="large">크게</option>
      </select>
    </label>
    <label>
      그래픽 품질:
      <select id="graphicsSelect">
        <option value="low">낮음</option>
        <option value="medium" selected>보통</option>
        <option value="high">높음</option>
      </select>
    </label>
  </div>

  <button onclick="saveSettings()">저장하고 돌아가기</button>

  <script>
    function saveSettings() {
      const settings = {
        music: document.getElementById('musicToggle').checked,
        sfx: document.getElementById('sfxToggle').checked,
        speed: document.getElementById('speedSelect').value,
        fontSize: document.getElementById('fontSizeSelect').value,
        graphics: document.getElementById('graphicsSelect').value
      };
      localStorage.setItem('cellDefenseSettings', JSON.stringify(settings));
      alert('설정이 저장되었습니다!');
      window.location.href = 'main.html';
    }

    function loadSettings() {
      const settings = JSON.parse(localStorage.getItem('cellDefenseSettings')) || {};
      document.getElementById('musicToggle').checked = settings.music ?? true;
      document.getElementById('sfxToggle').checked = settings.sfx ?? true;
      document.getElementById('speedSelect').value = settings.speed ?? 'normal';
      document.getElementById('fontSizeSelect').value = settings.fontSize ?? 'medium';
      document.getElementById('graphicsSelect').value = settings.graphics ?? 'medium';
    }

    window.onload = loadSettings;
  </script>
</body>
</html>
