<!DOCTYPE html>

<head>

  <style>

    @keyframes bgMove {

    body {

    }

    .your-score {

      color: #a0e8c0;

      padding: 12px;
      background: rgba(58,100,58,0.2);
      border: 2px solid #3a6;
      display: inline-block;
    }

    .leaderboard {

    }
    .leaderboard li {
      display: flex;
      justify-content: space-between;
      padding: 10px 12px;

      background: rgba(0,0,0,0.5);

    }
    .leaderboard li:first-child {

    button {

      font-family: 'Press Start 2P', monospace;

</head>
<body>
  <div class="container">

    <h1>ğŸ† ëª…ì˜ˆì˜ ì „ë‹¹</h1>
    <div id="yourScore" class="your-score">--</div>
    <ul id="leaderboard" class="leaderboard">
      <!-- JSë¡œ ì±„ì›Œì§‘ë‹ˆë‹¤ -->
    </ul>

  <script>
    // URLì—ì„œ score íŒŒë¼ë¯¸í„° ì¶”ì¶œ
    const params = new URLSearchParams(location.search);
    const scoreParam = parseInt(params.get('score'));
    const yourScoreDiv = document.getElementById('yourScore');
    const lb = document.getElementById('leaderboard');

    // ì €ì¥ëœ ëª…ì˜ˆ ì ìˆ˜ ë¶ˆëŸ¬ì˜¤ê¸°
    let scores = JSON.parse(localStorage.getItem('hallScores') || '[]');

    if (!isNaN(scoreParam)) {
      yourScoreDiv.textContent = `ì´ë²ˆ ê²Œì„: ${scoreParam}`;
      // ì‹ ê·œ ì ìˆ˜ ì¶”ê°€
      scores.push(scoreParam);
      scores = scores
        .filter(s => !isNaN(s))
        .sort((a,b) => b - a)
        .slice(0, 10);
      localStorage.setItem('hallScores', JSON.stringify(scores));
      // ê°œë³„ ìµœê³  ê°±ì‹ 
      const prevHigh = parseInt(localStorage.getItem('gdh_highScore') || '0');
      if (scoreParam > prevHigh) {
        localStorage.setItem('gdh_highScore', scoreParam);
      }
    } else {
      yourScoreDiv.textContent = `ìµœê³  ì ìˆ˜ ëª¨ì•„ë³´ê¸°`;
    }

    // ë¦¬ë”ë³´ë“œ ë Œë”ë§
    lb.innerHTML = scores.map((s,i) =>
      `<li><span>${i+1}.&nbsp;</span><span>${s}</span></li>`
    ).join('');
  </script>
</body>
</html>
